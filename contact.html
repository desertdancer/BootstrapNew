      <div class="col-10">
        <h1>Contact</h1>
        <form>
          <div class="form-group">
            <label for="name" class="col-3">Name</label>
            <input type="input" class="form-control col-10" id="name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1" class="col-3">Email address</label>
            <input type="email" class="form-control col-10" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="Message" class="col-3">Message</label>
            <input type="input" class="form-control col-10" id="msg">
          </div>

          <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
